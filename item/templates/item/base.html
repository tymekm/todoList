<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
   <header>
       <h1>Todo List</h1>
   </header>
   <div class="container">
	{%if user.is_authenticated%} 
	    Hello, {{user.username}}
	    <a href="{%url 'users:logout'%}">logout</a>
	{%else%}
	    <a href="{%url 'users:login'%}">log in</a>
	    <a href="{%url 'users:register'%}">register</a>
	{%endif%}
	{%block content%}
	{%endblock%}
   </div>
   <br>
</body>
</html>
