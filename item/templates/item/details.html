{%extends 'item/base.html'%}
{%block content%}
    <h3>{{item.title}}</h3>
    <div class="item-body">{{item.body}}</div>
    <div class="item-deadline">Deadline: {{item.deadline}}</div>
    <div class="item-created-at">Created at: {{item.createdAt}}</div>
    <p><a href="{%url 'item:editItem' item.id%}">edit item</a></p>
    <p><a onclick="return confirm('Are you sure?')" 
	    href="{%url 'item:deleteItem' item.id%}">delete item</a></p>
   <a href="/item">Go back</a>
{%endblock%}
